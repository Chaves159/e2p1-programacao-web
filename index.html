<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Calculador De Gorjetas</title>
    <link rel='stylesheet' href='css/bootstrap.css'>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="logo.jpg">
            <h1 class="display-4">Contador de Gorjetas</h1>

        </div>
    </div>
<div class="container">
  <h1 class="centralizar">Bar Comeu Morreu!</h1>
</div>
    

    <form name="text" class="centralizar" action="calculaConta()">
        <p>Digite o valor da conta: </p>
        <input type="text" name="valores" placeholder="Ex:100.5" id="valorConta">
        <p>Digite a porcentagem da gorjeta: </p>
        <input type="text" name="porcentagems" placeholder="Ex:10" id="porcentagem">
        <p>Digite quantas pessoas iram pagar: </p>
        <input type="text" name="pessoas" placeholder="Ex:5" id="pessoas">
        <a href="valorDaConta.html">Submit</a>
    </form>
    <footer class="card-footer">Calculador DE Gorjetas</footer>
